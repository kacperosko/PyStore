{% extends "base/base.html" %}
{% block title %} Log in {% endblock %}
{% load static %}
{% block content %}
<div class="w-96 h-fit rounded-xl drop-shadow-xl bg-gray-50 dark:bg-gray-700 m-auto mt-14">
    <div class="p-3">
        <h1 class=" text-2xl text-lime font-bold w-full text-center">Hello again :)</h1>
        <div class="w-10/12 h-1 bg-gray-200 mx-auto rounded-xl my-6"></div>
        <div class="text-red-600 my-5 text-center">
            {{ message }}
        </div>
         <form method="post" action="" class="hidden">
             {% csrf_token %}
            <div class="w-full flex flex-col justify-center gap-6">
                <input name="email" type="email" placeholder="email" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" required>
                <input name="password" type="password" placeholder="password" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" required>
            </div>

             <button type="submit" class="mt-10 cart-button z-50 px-5 active:mt-12">
                <span class="text-white font-bold">Login</span>
            </button>
         </form>

        <form method="post" action="" class="">
             {% csrf_token %}
            <div class="w-full flex flex-col justify-center items-center gap-6">
                <input name="email" type="email" placeholder="Email" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" required>
                <input name="first_name" type="text" placeholder="First Name" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" required>
                <input name="last_name" type="text" placeholder="Last Name" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" required>
                <input name="phone" type="tel" placeholder="Phone" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto" maxlength="11" required>
                <input id="register_password_input" name="password" type="password" placeholder="Password" class="py-1 px-3 w-10/12 bg-gray-50 dark:bg-gray-700 rounded-xl border-2 border-lime m-auto -mb-4" required>
                <div id="register_password_length" class="flex text-sm align-middle w-10/12 group">
                    <img id="" src="{% static 'icons/x-circle.svg'%}" class="h-4 my-auto block group-[.success]:hidden" alt="">
                    <img id="" src="{% static 'icons/check-green.svg'%}" class="h-4 my-auto hidden group-[.success]:block" alt="">
                    <p class="ml-3">Minimum 9 characters length</p>
                </div>
                <div id="register_password_specialnumber" class="flex text-sm align-middle w-10/12 group">
                    <img id="" src="{% static 'icons/x-circle.svg'%}" class=" h-4 my-auto block group-[.success]:hidden" alt="">
                    <img id="" src="{% static 'icons/check-green.svg'%}" class=" h-4 my-auto hidden group-[.success]:block" alt="">
                    <p class="ml-3">Must include one special character and number</p>
                </div>
            </div>

             <button id="register_password_submit" type="submit" class="mt-10 cart-button z-50 px-5 active:mt-12">
                <span class="text-white font-bold">Register</span>
            </button>
            <script src="{% static '/Typescript/_compiled/PasswordValidator.js' %}"></script>
         </form>
    </div>
</div>
{% endblock content %}
