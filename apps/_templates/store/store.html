{% extends "base/base.html" %}
{% block title %} Store {% endblock title %}
{% load static %}


{% block content %}
<div class="w-fit mb-10 grid grid-cols-2 mx-auto gap-6 justify-center sm:grid-cols-3 lg:grid-cols-4">
    {% for p in products %}
    <div class="w-60 h-80 rounded-xl drop-shadow-xl bg-gray-50 dark:bg-light-dark">
        <div class="w-full mt-2">
            <img alt="{{ p.name }}" src="{{ p.image.url }}" class="h-36 m-auto">
        </div>
        <h2 class="text-center font-bold text-transparent bg-clip-text bg-gradient-to-r from-lime to-dark dark:to-white">
            {{ p.name }}
        </h2>
        <p class="text-center text-sm font-light text-dark dark:text-white">{{ p.price }}$</p>
        <ul class="list-inside ml-5 text-dark dark:text-white">
            {% for att in p.attributes %}
            <li class="flex"><img alt="Leaf Point" src="/_static/img/leaf.png" class="w-5 mr-2 text-dark dark:text-white">{{ att }}</li>
            {% endfor %}
        </ul>

        <button class="mt-2 cart-button z-50 active:mt-3" onclick="AddProduct('{{ p.id }}')">
{#        <button class="mt-2 cart-button z-50 active:mt-3" onclick="Alert.success('Message','Success',{displayDuration: 3000, pos: 'top'})">#}
            <img src="/_static/icons/Cart.svg" alt="Cart" class="mr-2 w-4">
            <span class="text-white text-xs">Add to cart</span>
        </button>

    </div>
    {% endfor %}
</div>
{% endblock content %}
