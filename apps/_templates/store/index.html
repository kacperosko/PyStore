{% extends "base/base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="w-full grid grid-cols-2">
    <div class="flex items-center flex-col">
        <div><span class="font-medium text-3xl dark:text-white">Plant Your <span class="font-bold text-lime">HOME</span> with us</span></div>
        <div class="w-7/12 h-fit relative">
            <div class="w-full h-full absolute top-0 left-0 rounded-xl translate-x-7 translate-y-7 -z-10 bg-gradient-to-t from-transparent to-lime"></div>
            <img src="/_static/img/plant_room.jpg" alt="Plant room" class="rounded-xl z-30">
        </div>
    </div>
    <div class="flex justify-center">
        <div class="bg-pink rounded-xl h-96 w-80 mt-52">
            <div class="grid grid-cols-2">
                <div class="-mt-36 -ml-7 w-56">
                    <img alt="{{ p.name }}" src="{{ p.image.url }}">
                </div>
                <div class="text-center mt-6 -ml-4">
                    <span class="font-extrabold text-transparent text-xl bg-clip-text bg-gradient-to-r from-lime to-white uppercase">{{ p.name }}</span>
{#                    <br>#}
{#                    <span class="font-extrabold text-transparent text-xl bg-clip-text bg-gradient-to-r from-lime to-white">DELICIOSA</span>#}
                    <br>
                <span class="text-white font-light w-full">{{ p.price }} $</span></div>
            </div>
            <div class="text-white text-center w-full text-2xl font-bold tracking-super-wide">Bestseller</div>
            <div class="text-white leading-5 text-center mx-2 mt-4">
                {{ p.description }}
            </div>
            <div class="mt-7 active:mt-8 cart-button" onclick="AddProduct('{{ p.id }}')">
                <img src="/_static/icons/Cart.svg" alt="Cart" class="mr-2 w-6">
                <span class="text-white text-sm">Add to cart</span>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
