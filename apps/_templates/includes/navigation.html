{% block stylesheets %}
{% endblock stylesheets %}
{% load static %}
<div class="w-full bg-lime dark:bg-dark-lime h-12 rounded-full grid grid-cols-6 content-center pr-8">

    <div class="justify-self-start ml-5 flex items-center cursor-pointer" onclick="window.location.href='/'">
        <img src="{% static '/img/logo_plant.png' %}" class="w-10 h-10" alt="logo">
        <div class="flex flex-col ml-1 leading-5 text-xl text-white">
            <span class="font-light">OSKO</span>
            <span class="font-bold">Plant</span>
        </div>
    </div>

    <div class="text-center text-white text-lg items-center leading-12 col-span-4 space-x-12">
        <a href="/store" class="header_title" before="Plants">Plants</a>
        <a href="/about-us" class="header_title" before="About Us">About Us</a>
        <a href="/blog" class="header_title" before="Blog">Blog</a>
    </div>
    <div class="flex items-center justify-end mr-2 w-fit justify-self-end">
        <div class="relative">
            <a href="/cart"><img alt="Cart" src="{% static '/icons/Cart.svg' %}" class="mx-3 min-w-8 hover:scale-125 ease-out duration-300"></a>
            <div id="cart-count" class="absolute right-0 top-0 -mt-1 bg-white rounded-full text-lime font-extrabold w-6 h-6 text-xs text-center leading-6 empty:hidden"></div>
        </div>
        <a href="/account" class="flex text-white leading-4 hover:font-bold group min-w-fit"><img alt="My Profile" src="{% static '/icons/User.svg' %}" class="mx-3 w-7 group-hover:scale-125 ease-out duration-300">{% if user.is_authenticated %}<span>Hello<br>{{ request.user.first_name }}</span>{% endif %}</a>
    </div>
</div>
{% block javascripts %}
<script src="{% static '/Typescript/_compiled/GetCartProducts.js' %}"></script>
{% endblock javascripts %}
